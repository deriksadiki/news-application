<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <div class="images">
  <img src={{pic}}>
</div>
  <ion-card>
  <ion-card-content>
      <ion-card-title>
          <h2>{{title}}</h2>
      </ion-card-title>
      <p><ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> {{date}}</p>
     <br>
      <p>{{des}}</p>
      <br>
      <p>{{author}}</p>
    </ion-card-content>
  </ion-card>

</ion-list>
</ion-content>
