<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{title}} News
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list *ngFor="let i of newsARR; let i = index ">
<ion-card (click)="more(i)">
    <img [src]="i.urlToImage">
  <ion-card-content>
    <ion-card-title>
        <h2>{{i.title}}</h2>
    </ion-card-title>
        <p><ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> {{i.publishedAt}}</p>
  </ion-card-content>
</ion-card>
</ion-list>

</ion-content>
